<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Css -->
  <link href="style.css" rel="stylesheet">
  <link href="darkMode.css" rel="stylesheet">

  <title>Calendario</title>
</head>
  <!-- Modo escuro -->
  
  <div class="toggle">
    <input id="switch" type="checkbox" name="theme">
    <label for="switch">Toggle</label>
  </div>

<!-- -------- -->

<body>
  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Voltar</button>
          <button id="nextButton">Próximo</button>
        </div>
          
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>


      <div id="calendar" ></div>

   
  </div>

  <div id="newEventModal">
    <h2>Marcar consulta</h2>

    <input id="eventTitleInput" placeholder="Nome do médico"/>
    <div id="Especialização">
        <select required>
            <option disabled selected>Selecione a especialização</option>
            <option>Dermatologista</option>
            <option>Tricologista</option>
            <option>Cirurgião plástico</option>
        </select>
    </div>
    <p></p>
    <div id="horario">
    <input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
    <small>Horário de atendimento: 9:00 às 18:00</small>
    </div>
       <p></p>


    <button id="saveButton"> Salvar Consulta</button>
    <button id="cancelButton">Excluir Consulta</button>
  </div>

  <div id="deleteEventModal">
    <h2>Evento</h2>

    <div id="eventText"></div><br>


    <button id="deleteButton">Deletar</button>
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>

<!-- scripts -->

  <script src="darkMode.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
